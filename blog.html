---
layout: default
title: Recent Posts
permalink: /blog/
---


<core-drawer-panel id="drawerPanel">

  <core-header-panel drawer flex>
      {% include drawer.html %}
   </core-header-panel>

  <core-scroll-header-panel  condenses="true" keepCondensedHeader="true"  main>
    <core-toolbar class="dark-theme tall" id="toolbar" id="mainheader"
                  {% if site.cover %}style="background-image: url({{ site.cover }})"{% endif %}>
      <paper-icon-button 
        id="navicon" icon="menu" class="white"></paper-icon-button>
        <h1 id="title" class="bottom title">{{ page.title }}</h1>
    </core-toolbar>
    </core-toolbar>
      
    <div class="main-content">
         {% for post in site.posts limit:10 %}
        <paper-shadow class="post-card" z="1">
        <card>
        <p class="card-content"><core-icon icon="today"></core-icon> {{ post.date | date: "%Y.%m.%d" }}</p>

        <h1 class="card-content">{{ post.title }}</h1>
            <p class="card-content" id="right-margin">{{ post.content | strip_html | truncatewords:50 }}</p>
            <paper-button onclick="href('{{ post.url | prepend: site.baseurl }}')" class="card-content"><core-icon icon="add-box"></core-icon> Read More</paper-button>
            <br><br>
            </card>
        </paper-shadow>
      
    {% endfor %}
        <br>
            <paper-button onclick="href('/archive/')" class="card-content">More Posts</paper-button>
    </div>
  </core-scroll-header-panel>

</core-drawer-panel>
<script src="{{ "/js/common.js" | prepend: site.baseurl }}"></script>
