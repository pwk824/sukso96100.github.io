
<header class="site-header-custom">
<div class="wrap-header">

<!-- Top Navbar Menu-->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="wrap-header">
     <ul class="nav navbar-nav">
       <!-- DropDown Site Menu -->
    <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-th-list"></span> MENU <b class="caret"></b></a>
    <ul class="dropdown-menu">
      {% for page in site.pages %}
            <li><a class="item" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
      {% endfor %}
          </ul>
        </li>
<!-- Search Modal Trigger -->
<li data-toggle="modal" data-target="#myModal"><a href="#">Link</a></li>
      </ul>
  </div>
</nav>

<!-- Title -->
<br><br><br><br><br><br><br><br>
    <a href="{{ site.baseurl }}/"><h1 class="ui huge inverted header">{{ site.title }}</h1></a>
<br><br>

  </div>
</header>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">


<div class="col-lg-6">
  <form method="get" action="/search" data-search-form>

    <div class="input-group">
      <input type="search" name="q" id="q" class="form-control" placeholder="Search..." data-search-input/>
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit" value="Search">Search</button>
      </span>

    </div><!-- /input-group -->  </form>
  </div><!-- /.col-lg-6 -->

      <!-- Search form -->
      <!--
      <form method="get" action="/search" data-search-form>
        <input type="search" name="q" id="q" placeholder="Type Keyword here" data-search-input />
        <input type="submit" value="Search" />
      </form>
    -->

      <!-- Search results placeholder -->
      <p data-search-found>
        <span data-search-found-count></span> result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
      </p>
      <div data-search-results></div>

      <!-- Search result template -->
      <script type="text/x-template" id="search-result">
        <div>
          <h1><a href="##Url##">##Title##</a></h1>
          <h2><a href="##Url##">##Date##</a></h2>
          <a href="##Url##">Read &ldquo;##Title##&rdquo;</a>
        </div>
      </script>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
