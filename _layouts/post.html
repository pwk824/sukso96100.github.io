---
layout: default
---


<!-- Always shows a header, even in smaller screens. -->
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
     <header class="mdl-layout__header">
       <div class="mdl-layout__header-row">
         <!-- Title -->
         <span class="mdl-layout-title">Youngbin Han's Blog</span>
         <!-- Add spacer, to align navigation to the right -->
         <div class="mdl-layout-spacer"></div>
       </div>
     </header>
     <div class="mdl-layout__drawer">
       <span class="mdl-layout-title">Blog</span>
       <nav class="mdl-navigation">
         <a class="mdl-navigation__link" href="/blog/">Posts</a>
         <a class="mdl-navigation__link" href="/archive/">Archive</a>
         <a class="mdl-navigation__link" href="/tags/">Tags</a>
       </nav>
     </div>
     <main class="mdl-layout__content">
       <div class="page-content"><!-- Your content goes here -->
      <div class="postlayout-ribbon"
       {% if page.image %}style="background: url('{{ page.image }}') center / cover;"{% endif %}></div>

     <main class="postlayout-main mdl-layout__content" style="width: 100%;">
       <div class="postlayout-container mdl-grid">
         <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
         <div class="postlayout-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

           <p><iron-icon icon="today"></iron-icon> {{ page.date | date: "%Y.%m.%d" }}</p>
            <h1 id="TITLE">{{ page.title }}</h1>
            <hr><br>
            {{ content }}
            <br>
            {% for tag in page.tags %}
           <a class="card-content" href="{{ site.baseurl }}/tags/#{{ tag }}">
               <button class="mdl-button mdl-js-button mdl-js-ripple-effect">{{ tag }}</button> </a>
           {% endfor %}
           <br>
           {% include disqus.html %}

         </div>
       </div>
     </main>
   </div>



<script src="{{ "/bower_components/jquery/dist/jquery.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/bower_components/jQuery.dotdotdot/src/js/jquery.dotdotdot.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/post.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/common.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/material.min.js" | prepend: site.baseurl }}"></script>
{% include javascripts.html %}
