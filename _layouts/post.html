---
layout: default
---
<core-drawer-panel id="drawerPanel">

  <core-header-panel drawer>
      {% include drawer.html %}
   </core-header-panel>

  <core-scroll-header-panel condenses keepcondensedheader main
                            style="height: 100;">
     <core-toolbar class="dark-theme {% if page.image %}super-{% endif %}tall" id="toolbar" id="mainheader"
                   style="{% if page.image %}
                          background-image: url({{ page.image }});
                          background-size: cover;
                          {% endif %}">
      <paper-icon-button 
        id="navicon" icon="menu" class="white"></paper-icon-button>
        <div id="title" class="bottom indent truncate">{{ page.title }}</div>
    </core-toolbar>
    <div class="main-content">
         <article class="post-content">
    {{ content }}
             
             <!-- 구글플러스 +1 버튼 -->
<!-- +1 버튼을(를) 표시하고 싶은 위치에 이 태그를 배치하세요. -->
<br><br><div class="g-plusone"></div><br>
<!-- Facebook 좋아요 버튼 -->
            <div class="fb-like" data-href="{{ page.baseurl }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div><br><br>
  </article>
        <paper-shadow class="post-card" z="1">
            <card>
                <p class="card-content"><core-icon icon="today"></core-icon> {{ page.date | date: "%Y.%m.%d" }}</p> 
                <p class="card-content"><core-icon icon="label"></core-icon> Tags</p>
                 {% for tag in page.tags %}
                <a class="card-content" href="{{ site.baseurl }}/tags/#{{ tag }}"> 
                    <paper-button>{{ tag }}</paper-button> </a>
                {% endfor %}
            </card>
           
        </paper-shadow>
        <paper-shadow class="post-card" z="1">
            <card>
                {% include disqus.html %}
            </card>
        </paper-shadow>
        
    </div>
  </core-scroll-header-panel>
</core-drawer-panel>
<script src="{{ "/bower_components/jquery/dist/jquery.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/bower_components/jQuery.dotdotdot/src/js/jquery.dotdotdot.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/post.js" | prepend: site.baseurl }}"></script>
{% include snsjs.html %}
