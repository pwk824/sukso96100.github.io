---
layout: default
title: Home
---

<div class="home">

  <h1>Recent Posts</h1>

    {% for post in site.posts limit:10%}
    <div class="panel panel-default">
  <div class="panel-body">
  <li>
      <span class="post-date"><span class="glyphicon glyphicon-calendar"></span> {{ post.date | date: "%Y/%m/%d" }}</span><br>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br>
      <p class="postlistexcerpt">{{ post.content | strip_html | truncatewords:20 }}</p>
    </li>
  </div>
</div>

    {% endfor %}
 <br>
<a href="{{ "/archive" | prepend: site.baseurl }}" class="btn btn-default btn-lg btn-block">
<span class="glyphicon glyphicon-list"></span> See All Posts</a>
<br><br>
</div>
